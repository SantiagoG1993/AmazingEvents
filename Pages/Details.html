<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming events</title>
    <link rel="shortcut icon" href="../assets/Images/Logo Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout d-flex flex-column" id="app" >
        <header class="vh10">
            <nav class="navbar navbar-expand-lg bg-body-secondary">
                <div class="container-fluid col-lg-8 bg-secondary-subtle" >
                <a class="navbar-brand" href="../index.html"><img id="logo" src="../assets/Images/Logo Amazing Events.png" alt="logo" title="Amazing Events"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./UpcomingEvents.html">Upcoming events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./PastEvents.html">Past events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./Contact.html" >Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./stats.html">Stats</a>
                    </li>
                    </ul>                    
                </div>
                </div>
            </nav>
        </header>
        <main id="container_main" class="d-flex flex-grow-1 flex-column align-items-center">
            <div  class="card_details d-flex justify-content-center row container-lg ">

                <img class="my-5 col-sm-12 col-md-8 col-lg-5" :src=event.image alt="Food_fair" title="Food fair">

                <div class=" p-3 title_details col-4 col-sm-12 col-md-6 col-lg-6 d-flex flex-column align-items-center justify-content-center">
                    <h1 class="text-center">{{event.name}}</h1>
                    <p>Date: {{event.date}}</p>
                    <p>{{event.description}}</p>
                    <p>Category: {{event.category}} </p>
                    <p>capacity: {{event.capacity}}</p>
                    <p v-if="event.assistance">Assistance: {{event.assistance}}</p>
                    <p v-else="event.estimate">Estimate: {{event.estimate}}</p>
                    <p>Price: ${{event.price}}</p>
                </div>
            </div> 

        </main>
    
        <footer class=" bg-secondary d-flex align-items-center justify-content-around container-fluid ">
            <div class="ico d-flex gap-3 " >
                <a href="#"><img src="../assets/Images/ico/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="../assets/Images/ico/facebook.svg" alt="facebook"></a>
                <a href="#"><img src="../assets/Images/ico/whatsapp.svg" alt="wapp"></a>
            </div>
                <h3 class="">Cohort</h3>
        </footer>
    </div>  
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../assets/js/details.js"></script>
</body>
</html>
